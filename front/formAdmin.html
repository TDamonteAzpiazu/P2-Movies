    <header>
      <nav class="container-fluid navbar navbar-expand-lg" data-bs-theme="dark" style="background-color:rgba(4, 14, 146, 0.4);">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./proyecto.html">Sobre Mi Proyecto</a>

              <li class="nav-item">
                <a class="nav-link" href="./formAdmin.html">Admin</a>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="background-color: transparent; border-color: white; color: white;">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>

      </nav>
    </header>
    <main>
        <section id="section1">
            <div id="formContainer">
                <h2>Agregar películas</h2>
                <div>
                    <form>
                        <div>
                            <label for="movieTitle">Titulo:</label>
                            <input type="text" name="movieTitle" id="movieTitle" placeholder="Titulo">
                        </div>
                        <div>
                            <label for="movieYear">Año:</label>
                            <input type="number" name="movieYear" id="movieYear" placeholder="Año">
                        </div>
                        <div>
                            <label for="movieDirector">Director:</label>
                            <input type="text" name="movieDirector" id="movieDirector" placeholder="Director">
                        </div>
                        <div>
                            <label for="movieDuration">Duración: ( _h __min)</label>
                            <input type="text" name="movieDuration" id="movieDuration" placeholder="Ej: 2h 35min">
                        </div>
                        <div>
                            <label for="movieGenre">Géneros:</label>
                            <div id="generos">
                              <label for="genreAction">Acción</label>
                              <input type="checkbox" name="movieGenre" id="genreAction">

                              <label for="genreAnimated">Animada</label>
                              <input type="checkbox" name="movieGenre" id="genreAnimated">

                              <label for="genreAdventure">Aventura</label>
                              <input type="checkbox" name="movieGenre" id="genreAdventure">

                              <label for="genreWar">Bélicas</label>
                              <input type="checkbox" name="movieGenre" id="genreWar">

                              <label for="genreBiopic">Biopic</label>
                              <input type="checkbox" name="movieGenre" id="genreBiopic">

                              <label for="genreSciFi">Ciencia Ficción</label>
                              <input type="checkbox" name="movieGenre" id="genreSciFi">

                              <label for="genreComedy">Comedia</label>
                              <input type="checkbox" name="movieGenre" id="genreComedy">

                              <label for="genreDocumentary">Documental</label>
                              <input type="checkbox" name="movieGenre" id="genreDocumentary">

                              <label for="genreDrama">Drama</label>
                              <input type="checkbox" name="movieGenre" id="genreDrama">

                              <label for="genreFantasy">Fantasía</label>
                              <input type="checkbox" name="movieGenre" id="genreFantasy">

                              <label for="genreHistorical">Histórica</label>
                              <input type="checkbox" name="movieGenre" id="genreHistorical">

                              <label for="genreMusical">Musical</label>
                              <input type="checkbox" name="movieGenre" id="genreMusical">

                              <label for="genrePolicial">Policial</label>
                              <input type="checkbox" name="movieGenre" id="genrePolicial">

                              <label for="genreRomantic">Romántica</label>
                              <input type="checkbox" name="movieGenre" id="genreRomantic">

                              <label for="genreSuspense">Suspenso</label>
                              <input type="checkbox" name="movieGenre" id="genreSuspense">
                                
                              <label for="genreTerror">Terror</label>
                              <input type="checkbox" name="movieGenre" id="genreTerror">
                            </div>
                        </div>
                        <div>
                            <label for="movieRate">Puntaje:</label>
                            <input type="number" name="movieRate" id="movieRate" placeholder="Puntaje">
                        </div>
                        <div>
                            <label for="moviePoster">Poster:</label>
                            <input type="url" name="moviePoster" id="moviePoster" placeholder="Url">
                        </div>
                        <div id="buttonDiv">
                            <button id="addMovieButton" class="formButton">Añadir película</button>
                            <button id="clearFormButton" class="formButton">Limpiar formulario</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer style="background-color: rgba(4, 14, 146, 0.4);">
      <div class="container text-center text-white" style="font-size: 1.7rem">

      </div>
    </footer>
    <script src="./scripts/formButtons.js"></script>
  </body>
</html>
